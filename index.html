<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="style.css">

    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="mt-6 text-5xl text-center">
            Welcome to <span class="font-semibold text-violet-600">
                Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="w-3/4 p-8 mx-auto mt-12 bg-blue-200 ">
            <h3 class="text-3xl font-medium">
                Please Login
            </h3>
            <div class="mt-4 space-y-4">
                <input class="block w-9/12 px-3 " type="email" name="" id="user-email" placeholder="your email address">
                <input class="block w-9/12 px-3 " type="password" name="" id="user-password"
                    placeholder="your password">
            </div>
            <button id="submit-btn"
                class="px-8 py-2 mt-5 font-medium text-white rounded-lg bg-amber-600 hover:bg-sky-500">
                Submit
            </button>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/login.js"></script>
</body>

</html>
