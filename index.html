<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to <span class="font-semibold text-violet-600">
                Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-12 p-8  ">
            <h3 class="text-3xl font-medium">
                Please Login
            </h3>
            <div class="mt-4 space-y-4">
                <input class="w-9/12 block px-3 " type="email" name="" id="" placeholder="your email address">
                <input class="w-9/12 block px-3 " type="password" name="" id="" placeholder="your password">
            </div>
            <button class="bg-amber-600 rounded-lg hover:bg-sky-500 px-8 py-2 text-white font-medium mt-5">
                Submit
            </button>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
