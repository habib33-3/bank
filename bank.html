<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="output.css">

    <title>Bank</title>

</head>

<body>
    <header>
        <h1 class="mt-6 text-5xl text-center">
            Welcome to <span class="font-semibold text-violet-600">
                Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid w-3/4 grid-cols-3 gap-4 mx-auto text-white">
                <div class="p-8 bg-green-600 rounded-xl">
                    <h4 class="text-2xl ">
                        Deposit
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="p-8 bg-yellow-500 rounded-xl">
                    <h4 class="text-2xl ">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="p-8 bg-violet-500 rounded-xl">
                    <h4 class="text-2xl ">
                        Balance
                    </h4>
                    <h2 class="text-5xl">
                        $<span id="balance-total">1200</span>
                    </h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid w-3/4 grid-cols-2 gap-4 mx-auto text-white">
                <div class="p-8 bg-fuchsia-600 rounded-xl">
                    <h4 class="text-2xl ">
                        Please Deposit
                    </h4>
                    <div class="mt-4 space-y-4">
                        <input class="block w-9/12 px-3 py-2 text-black rounded-xl" type="text" name=""
                            id="deposit-field" placeholder="Amount You want to Deposit">

                        <button id="deposit-btn"
                            class="px-8 py-2 mt-5 font-medium text-white rounded-lg bg-amber-600 hover:bg-sky-500">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="p-8 bg-sky-500 rounded-xl">
                    <h4 class="text-2xl ">
                        Please Withdraw
                    </h4>
                    <div class="mt-4 space-y-4">
                        <input class="block w-9/12 px-3 py-2 text-black p rounded-xl" type="text" name=""
                            id="withdraw-field" placeholder="Amount You want to Withdraw">

                        <button id="withdraw-btn"
                            class="px-8 py-2 mt-5 font-medium text-white rounded-lg bg-amber-600 hover:bg-yellow-500">
                            Withdraw
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
